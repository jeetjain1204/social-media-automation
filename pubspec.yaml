name: blob
description: Effortless Social Media Automation.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  supabase_flutter: ^2.0.0
  intl: ^0.20.2
  url_launcher: ^6.3.1
  google_fonts: ^6.2.1
  go_router: ^16.0.0
  provider: ^6.1.5
  flutter_colorpicker: ^1.1.0
  flutter_native_timezone: ^2.0.0
  shared_preferences: ^2.5.3
  video_player: ^2.10.0
  cryptography: ^2.7.0
  flutter_dotenv: ^6.0.0
  file_picker: ^10.2.0
  uuid: ^4.5.1
  collapsible_sidebar: ^2.0.7
  path: ^1.9.1
  http: ^1.4.0
  retry: ^3.1.2
  shimmer: ^3.0.0
  universal_html: ^2.2.4
  js: ^0.6.7
  # OPT: Keeping commented deps as-is to avoid churn/behavior drift.
  # fl_chart: ^1.0.0
  # cupertino_icons: ^1.0.2
  # lottie: ^3.3.1
  # font_awesome_flutter: ^10.8.0
  # table_calendar: ^3.0.9

# dev_dependencies:
#   flutter_lints: ^5.0.0
#   flutter_test:
#     sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/icons/category/
    - assets/icons/content_types/
    - assets/icons/primary-goal/
    - assets/icons/persona/
    - assets/icons/platform/
    - assets/icons/subcategory/
    - assets/icons/voice_tags/
    - assets/logo.png

  # OPT: Keep local fonts to avoid runtime fetch; this preserves current visuals.
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto/Roboto-Thin.ttf
          weight: 100
        - asset: assets/fonts/Roboto/Roboto-Medium.ttf
          weight: 400
        - asset: assets/fonts/Roboto/Roboto-Bold.ttf
          weight: 800
        - asset: assets/fonts/Roboto/Roboto-Italic.ttf
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter/Inter-Regular.ttf
        - asset: assets/fonts/Inter/Inter-Thin.ttf
          weight: 100
        - asset: assets/fonts/Inter/Inter-Medium.ttf
          weight: 400
        - asset: assets/fonts/Inter/Inter-Bold.ttf
          weight: 800
        - asset: assets/fonts/Inter/Inter-Italic.ttf
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins/Poppins-Thin.ttf
          weight: 100
        - asset: assets/fonts/Poppins/Poppins-Medium.ttf
          weight: 400
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
          weight: 800
        - asset: assets/fonts/Poppins/Poppins-Italic.ttf
    - family: NotoSans
      fonts:
        - asset: assets/fonts/Noto/NotoSans-Regular.ttf
    - family: NotoColorEmoji
      fonts:
        - asset: assets/fonts/Noto/NotoColorEmoji.ttf
